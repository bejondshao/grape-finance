version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/grape_finance
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    networks:
      - grape-finance-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - grape-finance-network

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=grape_finance
    volumes:
      - mongodb_data:/data/db
    networks:
      - grape-finance-network

volumes:
  mongodb_data:

networks:
  grape-finance-network:
    driver: bridge
